{% load static %}  <!-- Make sure static tag is loaded -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93m1ANwtB1Axw4t2KfBhRcBlpB6b9F9TVMhDeWcOusWCN5uW4MvR46AB7OFuWF" crossorigin="anonymous">
    
    <!-- Optional: Include custom styles -->
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>
<body>
    <!-- Add your navigation and other global components here -->
    
    <!-- Main content block -->
    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer (optional) -->
    <footer>
        <p>Â© 2024 My Website</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (for dynamic Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzphqN9SR1F5pVmmDcg5GdK4q2vI5V5RGTpM4x9Plr9E" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93m1ANwtB1Axw4t2KfBhRcBlpB6b9F9TVMhDeWcOusWCN5uW4MvR46AB7OFuWF" crossorigin="anonymous"></script>
</body>
</html>
