{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Material Dashboard{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.0/css/perfect-scrollbar.min.css" rel="stylesheet" />

</head>

<body class="g-sidenav-show bg-gray-200">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.0/perfect-scrollbar.min.js"></script>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidenav bg-gradient-dark">
            <!-- Sidebar content -->
        </aside>
        <!-- End Sidebar -->

        <main class="main-content border-radius-lg">
            <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
                <div class="container-fluid py-1 px-3">
                    <h6 class="font-weight-bolder mb-0">{% block page_title %}Page Title{% endblock %}</h6>
                </div>
            <link></link>
            </nav>
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Core JS Files -->
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/material-dashboard.js' %}"></script>
</body>

</html>
