{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Time Mileage Tracker{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.0/css/perfect-scrollbar.min.css" rel="stylesheet" />
    <link id="pagestyle" href="{% static 'assets/css/material-dashboard.css?v=3.1.0' %}" rel="stylesheet" />

<style>
   /* Remove outlines for input fields */
.form-control {
    border: none;
    border-bottom: 1px solid #ccc;
    border-radius: 0;
    box-shadow: none;
    outline: none;
    transition: border-color 0.2s ease-in-out;
}
.form-control:hover {
    border-bottom: 2px solid #999;
}

/* Change border color on focus */
.form-control:focus {
    border-bottom: 2px solid #007bff;
    outline: none;
    box-shadow: none;
}

/* Adjust floating label styles */
.form-floating label {
    position: absolute;
    top: 0.75rem;
    left: 0;
    font-size: 1rem;
    color: #aaa;
    pointer-events: none;
    transition: all 0.2s ease-in-out;
}

.form-floating .form-control:focus ~ label,
.form-floating .form-control:not(:placeholder-shown) ~ label {
    top: -0.5rem;
    font-size: 0.85rem;
    color: #007bff;
}


</style>
</head>

<body class="g-sidenav-show bg-gray-200">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/perfect-scrollbar/1.5.0/perfect-scrollbar.min.js"></script>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidenav bg-gradient-dark">
            <!-- Sidebar content -->
        </aside>
        <!-- End Sidebar -->

        <main class="main-content border-radius-lg">
            <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
                <div class="container-fluid py-1 px-3">
                    <h6 class="font-weight-bolder mb-0">{% block page_title %}Page Title{% endblock %}</h6>
                </div>
            <link></link>
            </nav>
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Core JS Files -->
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/material-dashboard.js' %}"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
</body>

</html>
