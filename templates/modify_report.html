{% extends 'base.html' %}
{% load static %}

{% block title %}Modify Report{% endblock %}
{% block page_title %}Modify Report{% endblock %}

{% block content %}
<div class="row d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-gradient-info text-black d-flex justify-content-between align-items-center">
                <h4 class="font-weight-bolder text-white mb-0">Modify Report</h4>
                <a class="nav-link d-flex align-items-center me-2 active text-white" aria-current="page" href="{% url 'employee_reports' %}">
                    Back
                </a>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'modify_report' route_log.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Start Location</label>
                        <input type="text" class="form-control" name="start_location" value="{{ route_log.start_location }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End Location</label>
                        <input type="text" class="form-control" name="end_location" value="{{ route_log.end_location }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Distance</label>
                        <input type="number" class="form-control" name="distance" value="{{ route_log.distance }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duration</label>
                        <input type="number" class="form-control" name="duration" value="{{ route_log.duration }}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
