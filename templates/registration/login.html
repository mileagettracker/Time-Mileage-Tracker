{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    {% load widget_tweaks %}

                       <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields: username, password -->
        <button type="submit">Login</button>
    </form>
           <p><a href="/password_reset/">Forgot Password</a> </p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
